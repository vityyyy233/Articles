server.port=8080
spring.h2.console.enabled=true
#DB
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
#JPA
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect



articles_limit=80
articles_skipped=10
pool_treads_size_limit=4
records_treads_limit=2000
cycle_total_records_one_tread_limit=5
black_list_news=nasa, rocket
total_number_of_records_for_newssite_buffer_limit=8
DownloadUrl=https://api.spaceflightnewsapi.net/v3/articles